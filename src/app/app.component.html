<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div style="margin:50px auto">
          <h3 *ngIf="!f.valid && f.touched" class="alert alert-danger">Check Form Inputs </h3>
            <form #f="ngForm" (ngSubmit)="onFormSubmit()" >

              <div class="form-group">

                <label for="email">Email</label>
                <input type="email"
                       id="email"
                       class="form-control"
                       ngModel
                       name="email"
                       required
                       email
                       #email="ngModel"
                       >
              </div>
              <p  *ngIf="!email.valid && email.touched" class="alert alert-danger" style="padding: 5px; width:300px;">Invalid Email</p>

              <div class="form-group">
                <label for="select">Subscription Type</label>
                <select  id="select" [ngModel]="defaultValue" name="select" class="form-control">
                  <option value="basic">Basic</option>
                  <option value="advanced">Advanced</option>
                  <option value="pro">Pro</option>
                </select>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                       id="password"
                       name="password"
                       ngModel
                       #password="ngModel"
                       class="form-control"
                       required
                minlength="5">
              </div>
              <p *ngIf="!password.valid && password.touched" class="alert alert-danger" style="padding: 5px; width:300px;">Invalid Password</p>
              <button [disabled]="!f.valid" class="btn btn-info">Submit</button>
            </form>
      </div>
      <div *ngIf="submitted" style="margin:30px auto;">
        <h3>User input provided : </h3>
        <p>User Email: {{user.email}}</p>
        <p>User Subscription Type : {{user.subscription}}</p>
        <p>User Password : {{user.password}} </p>

      </div>
    </div>
  </div>
</div>
